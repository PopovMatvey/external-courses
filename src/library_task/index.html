<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/slide-panel.css">
  <link rel="stylesheet" href="assets/css/main-content.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <title>My library</title>
</head>

<body>
  <header class="wrapper">
    <div class="menu-field wrapper">
      <ul class="menu-field_list wrapper">
        <li>
          <button class="menu-field_list__first_item" href="#">Help Center</button>
        </li>
        <li>
          <button class="menu-field_list__second_item">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="4px" height="4px">
              <path fill-rule="evenodd" fill-opacity="0.749" fill="rgb(25, 32, 46)"
                d="M2.000,-0.000 C3.104,-0.000 4.000,0.895 4.000,2.000 C4.000,3.105 3.104,4.000 2.000,4.000 C0.895,4.000 -0.000,3.105 -0.000,2.000 C-0.000,0.895 0.895,-0.000 2.000,-0.000 Z" />
            </svg>
          </button>
        </li>
        <li>
          <button class="menu-field_list__third_item" href="#">Our Support</button>
        </li>
      </ul>
    </div>
    <div class="user-field wrapper">
      <div class="user-field_avatar">
        <img src="assets/images/avatar-01.png" alt="">
      </div>
      <span class="user-name">John Doe</span>
      <button class="user-field_chart">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12px" height="12px">
          <text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" font-size="13px" x="0px" y="9.998px">
            <tspan font-size="13px" font-family="FontAwesome" fill="#FFFFFF">&#61754;</tspan>
          </text>
        </svg>
      </button>
    </div>
  </header>
  <main>
    <div class="side-panel">
      <div class="side-panel_add-book-block wrapper">
        <button>
          <span class="plus-chart .chart">
            &#61543;
            <span>
              add a book
            </span>
          </span>
        </button>
      </div>
      <div class="side-panel_options-library">
        <ul>
          <li>
            <button>
              <span class="book-chart chart">
                &#61485;
                <span>
                  Now Reading
                </span>
              </span>
            </button>
          </li>
          <li class="button-active">
            <button>
              <span class="globuse-chart chart">
                &#61612;
                <span>
                  Browse
                </span>
              </span>
            </button>
          </li>
          <li>
            <button>
              <span class="cart-chart chart">
                &#61562;
                <span>
                  Buy Books
                </span>
              </span>
            </button>
          </li>
          <li><button>
              <span class="star-chart chart">
                &#61445;
                <span>
                  Favoutite Books
                </span>
              </span>
            </button></li>
          <li>
            <button>
              <span class="wishist-chart chart">
                &#61451;
                <span>
                  Wishist
                </span>
              </span>
            </button>
          </li>
          <li>
            <button>
              <span class="watch-chart chart">
                &#61463;
                <span>
                  History
                </span>
              </span>
            </button>
          </li>
        </ul>
      </div>
      <div class="side-panel_kategory">
        <ul>
          <li>
            <span>
              Must Read Titles
            </span>
          </li>
          <li>
            <span>
              Best Of list
            </span>
          </li>
          <li>
            <span>
              Classic Novels
            </span>
          </li>
          <li>
            <span>
              Non Fiction
            </span>
          </li>
        </ul>
      </div>
      <div class="side-panel_information">
        <ul>
          <li>
            <span class="watch-chart">
              &#61463;
            </span>
            <span>
              <span>
                You added
                <span class="side-panel_information_highlighted-keywords"> Fight Club </span>
                by
                <span class="side-panel_information_highlighted-keywords">Chuck Palahniuk </span>
                to your
                <span class="side-panel_information_highlighted-keywords">
                  Must
                  Read Title
                </span>
              </span>
              <br>
              <span>24 minutes ago</span>
            </span>
          </li>
          <li>
            <span class="watch-chart">
              &#61463;
            </span>
            <span>
              <span>
                You added
                <span class="side-panel_information_highlighted-keywords">
                  The Trial
                </span>
                by
                <span class="side-panel_information_highlighted-keywords">
                  Franz Kafka
                </span>
                to your
                <span class="side-panel_information_highlighted-keywords">
                  Must Read Titles.
                </span>
              </span>
              <br>
              <span>48 minutes ago</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <div class="main-content_header">
        <h1>Browse Available Books</h1>
        <div class="main-content_header__tools">
          <div class="main-content_header__tools___filter">
            <ul>
              <li><button class="item-filter-active">All Books</button></li>
              <li><button>Most Recent</button></li>
              <li><button>Most Popular</button></li>
              <li><button>Free books</button></li>
            </ul>
          </div>
          <div class="main-content_header__tools___search">
            <input type="text" maxlength="30" placeholder="Enter Keywords" class="searchbar">
            <span class="magnifying-glass-chart">
              &#61442;
            </span>
          </div>
        </div>
      </div>
      <div class="main-content_book-list-block">
        <div class="main-content_book-list-block__row-books"></div>
      </div>
    </div>
  </main>
  <footer class="wrapper">
    <div class="footer-links">
    </div>
    <div class="footer-tools">
      <div class="question-field wrapper">
        <button class="question-field_chart">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px" height="15px">
            <text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" font-size="16px" x="0px" y="14.099px">
              <tspan font-size="16px" font-family="FontAwesome" fill="#FFFFFF">&#61529;</tspan>
            </text>
          </svg>
        </button>
      </div>
      <div class="options-field wrapper">
        <button class="options-field_chart">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px" height="14px">
            <text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" font-size="16px" x="0px" y="13.099px">
              <tspan font-size="16px" font-family="FontAwesome" fill="#FFFFFF">&#61459;</tspan>
            </text>
          </svg>
        </button>
      </div>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
