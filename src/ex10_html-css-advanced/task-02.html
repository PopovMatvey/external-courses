<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/task-02.css">
    <title>task-02</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <div class="form-row">
                <div class="input-field field-title">
                    <input id="title" type="text" placeholder="Title" />
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-field field-price">
                    <input id="price" type="text" placeholder="Price" />
                    <label for="price">Price</label>
                </div>
                <div class="input-field field-specific-location">
                    <input id="specific-location" type="text" placeholder="Specific location (optional)" />
                    <label for="specific-location">Specific location (optional)</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-field field-description">
                    <input id="description" type="text" placeholder="Description" />
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="form-row">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </main>
</body>

</html>
