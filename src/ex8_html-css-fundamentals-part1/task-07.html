<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/task-07.css">
    <title>task-07</title>
</head>

<body>
    <h2 class="text-center">Первый способ</h2>
    <span class="text-center">Реализован при помощи свойства box-shadow</span>
    <div class="first-way size-box mx-auto"></div>
    <h2 class="text-center">Второй способ</h2>
    <span class="text-center">Реализован при помощи псевдоэлементов before и after</span>
    <div class="second-way size-box mx-auto position-relective"></div>
    <h2 class="text-center">Третий способ</h2>
    <span class="text-center">При помощи создании трёх дочерних div и свойства position</span>
    <div class="third-way size-box mx-auto position-relective">
        <div class="third-way__first-block size-box position-relective"></div>
        <div class="third-way__second-block size-box"></div>
        <div class="third-way__third-block size-box"></div>
    </div>
</body>

</html>
